<!doctype html>
<html>
  <head>
    <title>Gen Li's Chatting Room</title>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='./js/jquery.js'></script>
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <link rel="stylesheet" type="text/css" href="./css/Style.css" />
    </head>
  <body style="min-width:600px;min-height:600px;">

    <div id="lock">
    </div>

    <div id="nickname">
        <input type="text" id="nickname_input" placeholder="Enter your nickname">
        <button id="creat_nickname_button">Join in Chat</button>
    </div>

    <div id="head">
        <button id="ME" class="me">me</button>
        <button id="CHAT" class="Chat">Chat</button>
    </div>

    <div id="userlist">

    </div>

    <div id="chatpart">
        <div id="chatpart_text">
        </div>
        <div id="chatpart_input">
            <textarea id="chatpart_inputtext" name="a"></textarea>
        </div>
        <button id="chatpart_send">send</button>
    </div>

  <script type="text/javascript" src="./js/chat.js"></script>

  </body>
</html>
