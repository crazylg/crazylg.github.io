<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>生命游戏</title>

    <link href="./css/bootstrap.css" rel="stylesheet">
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/bootstrap.js"></script>
  </head>
  <body style="background-color:silver">
      <div class="container" id="head" style="width:100%">
          <div class="row" style="font-family:'Microsoft YaHei UI';text-align:center;position:relative;top:4%;bottom:4%">
              <h1 style="font-size:5em">生命游戏</h1>
          </div>
      </div>

      <div class="container" style="width:100%">
          <div class="row">
              <div id="MapContainer" class="col-lg-5 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1" style="">
                  <div>
                      <div id="div_map" style="float:left">

                      </div>
                  </div>
              </div>

              <div id="ButtonContainer" class="col-lg-2 visible-lg" style="">
                  <label for="range">随机选择活细胞范围：</label>
                  <input type="number" id="start_percent_of_cell" min="0" max="1" value="0.5" style="width:48%"/>
                  <button id="btn_start" class="btn btn-lg btn-block btn-default" style="position:relative;top:30px" onclick="start()">开始</button>
                  <button id="btn_manually" class="btn btn-lg btn-block btn-primary" style="position:relative;top:60px" onclick="manually()">手动选择</button>
                  <button id="btn_reset" class="btn btn-lg btn-block btn-danger" style="position:relative;top:90px" onclick="location.reload()">复位</button>
                  <p style="position:relative;top:100px">李根    2013013323</p>
                  <p style="position:relative;top:110px">张翔    2013013337</p>
              </div>
          </div>
      </div>
      <script type="text/javascript" src="./logic_js/main.js"></script>
      <script type="text/javascript">
          new draw_map_original();
          new bind_click();
      </script>
  </body>
</html>
